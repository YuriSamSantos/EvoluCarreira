    const topics = [

        likes: 12,

        likes: 8,

        content: "Vi oportunidades de est√°gio sem remunera√ß√£o, mas com possibilidade de experi√™ncia. Algu√©m j√° passou por isso?",
        likes: 14,
        comments: ["Ajuda no curr√≠culo, desde que tenha carga hor√°ria equilibrada."]
      }

    const container = document.getElementById('topics-container');

    topics.forEach(topic => {
      const card = document.createElement('div');
      card.className = 'topic-card';
      card.innerHTML = `
        <h3>${topic.title}</h3>
        <p>${topic.content}</p>
        <div class="interactions">
          <span>üëç <span class="likes">${topic.likes}</span></span>
          <span>üí¨ <span class="comments">${topic.comments.length}</span></span>
          <button onclick="toggleCommentBox(this)"><strong>Comentar</strong></button>
        </div>
        <div class="comments-list">
          ${topic.comments.map(c => `<div class="comment-item">${c}</div>`).join('')}
        </div>
        <div class="comment-box">
          <textarea placeholder="Escreva seu coment√°rio..."></textarea>
          <button onclick="sendComment(this)">Enviar</button> 
        </div>
      `;
      container.appendChild(card);
    });

    function toggleCommentBox(button) {
      const box = button.closest(".topic-card").querySelector(".comment-box");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function sendComment(button) {
      const box = button.closest(".comment-box");
      const textarea = box.querySelector("textarea");
      const commentText = textarea.value.trim();
      if (commentText) {
        const list = button.closest(".topic-card").querySelector(".comments-list");
        const newComment = document.createElement('div');
        newComment.className = 'comment-item';
        newComment.textContent = commentText;
        list.appendChild(newComment);

        const count = button.closest(".topic-card").querySelector(".comments");
        count.textContent = parseInt(count.textContent) + 1;

        textarea.value = "";
        box.style.display = "none";
      } else {
        alert("Digite algo antes de enviar.");
      }
    }
